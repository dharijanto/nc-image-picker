<html>
  <head>
  	<title>Gallery Image Section</title>
    <!-- The library depends on bootstrap for its UI -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <!-- Optional style to make overlay only shown on hovered -->
    <style>
  		.overlay {
  			position: absolute;
  			top: 0;bottom: 0;left: 0;right: 0;
  			height: 100%;
  			width: 100%;
  			opacity: 0;
  			transition: .5s ease;
  			background-color: #d7dfea;
  		}
  		.gallery_product:hover .overlay {
  			opacity: 1;
  		}
      .textImage {
        left: 0;position:absolute;text-align:center;top: 40%;width: 100%
      }
  	</style>
  </head>
  <body>
  	<div class="container">
          <button class="btn btn-primary" id="imagePicker">Upload Button</button>
  	</div>
  </body>
    <!-- The library depends on bootstrap and JQuery to run -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../dist/nc-image-picker.js"></script>
  <script>
  function imageSelected (param) {
    alert('call back ' + param)
  }

  $('#imagePicker').NCImagePicker({
    callbackFn: imageSelected,
    // postURL: 'http://www.example.com/image',
    // getURL: 'http://www.example.com/images',
    // deleteURL: 'http://www.example.com/images/delete',
    useMockModel: true,
    numImagesPerLoad: 2
  })

  </script>
</html>
